# EAM Security Headers Configuration
# Comprehensive security headers for Angular SPA

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# X-Frame-Options - Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options - Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection - Enable XSS filtering
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy - Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy - Control browser features
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

# Strict-Transport-Security - Force HTTPS (uncomment for production with SSL)
# add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# X-Permitted-Cross-Domain-Policies - Control Flash/PDF cross-domain access
add_header X-Permitted-Cross-Domain-Policies "none" always;

# X-Download-Options - Prevent automatic file downloads
add_header X-Download-Options "noopen" always;

# Clear-Site-Data - Clear browser data on logout (for specific routes)
# add_header Clear-Site-Data "cache,cookies,storage,executionContexts" always;

# Feature Policy - Control browser features (legacy)
add_header Feature-Policy "camera 'none'; microphone 'none'; geolocation 'none'" always;

# Cross-Origin-Embedder-Policy - Control embedding of cross-origin resources
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin-Opener-Policy - Control cross-origin window interactions
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin-Resource-Policy - Control cross-origin resource sharing
add_header Cross-Origin-Resource-Policy "cross-origin" always;

# Server identification removal
more_clear_headers Server;